<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gg.css">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Форма клиента</h1>
        <form action="">
            <div class="form_item">
                <p>Имя:</p>
                <input type="text">
            </div>
            <div class="form_item">
                <p>Фамилия:</p>
                <input type="text">
            </div>
            <div class="form_item">
                <p>Номер телефона:</p>
                <input type="tel">
            </div>
            <div class="form_item">
                <p>Почта:</p>
                <input type="email">
            </div>

            <div class="form_item">
                <p>Выберите тачку</p>
                <select>
                    <option value="">Мерседес</option>
                    <option value="">Бмв</option>
                    <option value="">Тесла</option>
                </select>
            </div>

            <div class="form_item">
                <p>Укажите свой адрес</p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

            <div class="form_item" id="checkbox">
                <p> Я соглашаюсь, что мои данные будут обрабатываются  </p> 
                <input type="checkbox" name="" id="">
               
            </div>
            <div class="form_item">
                <input type="submit" value="Отправить" id="font">
            </div>

        </form>
    </main>
</body>

</html>
